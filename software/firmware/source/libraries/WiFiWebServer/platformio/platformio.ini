;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
; ============================================================
; chose environment:
; ESP8266
; ESP32
; SAMD
; NRF52
; STM32
; ============================================================
;default_envs = ESP8266
;default_envs = ESP32
default_envs = SAMD
;default_envs = NRF52
;default_envs = STM32
;default_envs = pico
;default_envs = portenta_h7_m7
;default_envs = portenta_h7_m4

[env]
; ============================================================
; Serial configuration
; choose upload speed, serial-monitor speed
; ============================================================
upload_speed = 921600
;upload_port = COM11
;monitor_speed = 9600
;monitor_port = COM11

; Checks for the compatibility with frameworks and dev/platforms
lib_compat_mode = strict
lib_ldf_mode = chain+
;lib_ldf_mode = deep+

lib_deps =  
; PlatformIO 4.x
;  Functional-Vlpp@>=1.0.2
;  WiFiNINA_Generic@>=1.8.15-1
;  WiFi101_Generic@>=1.0.0
;  WiFiMulti_Generic@>=1.2.2
;  ESP_AT_Lib@>=1.4.1
; PlatformIO 5.x  
 khoih-prog/Functional-Vlpp@>=1.0.2
 khoih-prog/WiFiNINA_Generic@>=1.8.15-1
 khoih-prog/WiFi101_Generic@>=1.0.0
 khoih-prog/WiFiMulti_Generic@>=1.2.2
 khoih-prog/ESP_AT_Lib@>=1.4.1

build_flags =
; set your debug output (default=Serial)
; -D DEBUG_ESP_PORT=Serial
; comment the following line to enable WiFi debugging
; -D NDEBUG

